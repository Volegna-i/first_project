<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Макет для школы Kata Academy">
    <meta name="author" content="Ilya Angelov">
    <title>Maket for Kata</title>
</head>
  <body>
    <aside class="asidebarMenu">
      <header class="asidebarMenu-header">
          <div class="asidebarMenu-header-buttons">
              <button class="burgerButton">
                  <img src="img\burger_close.svg" alt="Кнопка скрытого меню.">
              </button>
              <a class="logo" href="#">
                  <img class="logoPic" src="img\Group.svg" alt="Логотип компании.">
              </a>
              <button class="searchButton">
                  <img src="img\search.svg" alt="Кнопка поиска по сайту.">
              </button>
          </div>
      </header>
      <main class="asidebarMenu-main">
          <nav class="asidebarMenu-main-menu">
              <ul class="asidebarMenu-main-menu__list">
                  <li class="asidebarMenu-main-menu__item">
                      <a class="asidebarMenu-main-menu__link" href="#">
                          <span class="highlight"><img src="img\highlight.svg" alt=""></span><p>Ремонт техники</p>
                      </a>
                  </li>
                  <li class="asidebarMenu-main-menu__item">
                      <a class="asidebarMenu-main-menu__link" href="#">
                          <span class="highlight"><img src="img\highlight.svg" alt=""></span><p>Услуги и сервисы</p>
                      </a>
                  </li>
                  <li class="asidebarMenu-main-menu__item">
                      <a class="asidebarMenu-main-menu__link" href="#">
                          <span class="highlight"><img src="img\highlight.svg" alt=""></span><p>Корпоративным клиент</p>
                      </a>
                  </li>
                  <li class="asidebarMenu-main-menu__item">
                      <a class="asidebarMenu-main-menu__link" href="#">
                          <span class="highlight"><img src="img\highlight.svg" alt=""></span><p>Продавцам техники</p>
                      </a>
                  </li>
                  <li class="asidebarMenu-main-menu__item">
                      <a class="asidebarMenu-main-menu__link" href="#">
                          <span class="highlight"><img src="img\highlight.svg" alt=""></span><p>Партнерам</p>
                      </a>
                  </li>
                  <li class="asidebarMenu-main-menu__item">
                      <a class="asidebarMenu-main-menu__link" href="#">
                          <span class="highlight"><img src="img\highlight.svg" alt=""></span><p>Производителям</p>
                      </a>
                  </li>
                  <li class="asidebarMenu-main-menu__item">
                      <a class="asidebarMenu-main-menu__link" href="#">
                          <span class="highlight"><img src="img\highlight.svg" alt=""></span><p>Наши сервисные центры</p>
                      </a>
                  </li>
                  <li class="asidebarMenu-main-menu__item">
                      <a class="asidebarMenu-main-menu__link" href="#">
                          <span class="highlight"><img src="img\highlight.svg" alt=""></span><p>Контакты</p>
                      </a>
                  </li>
              </ul>
          </nav>
      </main>
      <footer class="asidebarMenu-footer">
          <div class="asidebarMenu-footer__buttons">
              <button class="callButton">
                  <img src="img\call.svg" alt="Кнопка звонка на горячую линию.">
              </button>
              <button class="chatButton">
                  <img src="img\chat.svg" alt="Кнопка чата поддержки.">
              </button>
              <button class="profileButton">
                  <img src="img\profile.svg" alt="Кнопка профиля.">
              </button>
          </div>
          <address class="contacts">
              <p class="mail">mail@cps.com</p>
              <p class="telefone">8 800 890 8900</p>
          </address>
          <div class="languages">
              <button class="languages__button">
                  RU
              </button>
              <button class="languages__button">
                  EN
              </button>
              <button class="languages__button">
                  CH
              </button>
          </div>
      </footer>
    </aside>
    <aside class="feedbackMenu"></aside>
    <aside class="callMenu"></aside>
  </body>
</html>
