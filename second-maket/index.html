<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Второй макет для школы Kata Academy">
    <meta name="author" content="Ilya Angelov">
    <link rel="stylesheet" href="second-maket\asideBarStyles.css">
    <link rel="stylesheet" href="font\stylesheet.css">
    <title>Second maket for Kata</title>
</head>
<body>
    <aside class="asideBarMenu">
        <header class="header">
            <div class="header__buttons">
                <button class="burgerButton">
                    <img src="pics\burger_closed.svg" alt="Кнопка скрытого меню.">
                </button>
                <a class="header__logo" href="#">
                    <img class="header__logoPic" src="pics\Group.svg" alt="Логотип компании.">
                </a>
                <button class="searchButton">
                    <img src="pics\search.svg" alt="Кнопка поиска по сайту.">
                </button>
            </div>
        </header>
        <main class="main">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Ремонт техники
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Услуги и сервисы
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Корпоративным клиент
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Продавцам техники
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Партнерам
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Производителям
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Наши сервисные центры
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Контакты
                        </a>
                    </li>
                </ul>
            </nav>
        </main>
        <footer class="footer">
            <div class="footer_buttons">
                <button class="callButton">
                    <img src="pics\call.svg" alt="Кнопка звонка на горячую линию.">
                </button>
                <button class="chatButton">
                    <img src="pics\chat.svg" alt="Кнопка чата поддержки.">
                </button>
                <button class="profileButton">
                    <img src="pics\profile.svg" alt="Кнопка профиля.">
                </button>
            </div>
            <div class="contacts"></div>
            <div class="languages"></div>
        </footer>
    </aside>
</body>
</html>
