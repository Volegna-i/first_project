<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Второй макет для школы Kata Academy">
    <meta name="author" content="Ilya Angelov">
    <link rel="stylesheet" href="asideBarStyles.css">
    <link rel="stylesheet" href="font\stylesheet.css">
    <title>Second maket for Kata</title>
</head>
<body>
    <aside class="asideBarMenu">
        <header class="header">
            <div class="buttons">
                <button class="burgerButton">
                    <img src="pics\burger_closed.svg" alt="Кнопка скрытого меню.">
                </button>
                <a class="logo" href="#">
                    <img class="logo__pic" src="pics\Group.svg" alt="Логотип компании.">
                </a>
                <button class="searchButton">
                    <img src="pics\search.svg" alt="Кнопка поиска по сайту.">
                </button>
            </div>
        </header>
        <main class="main">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            <span class="highlight"><img src="pics\highlight.svg" alt=""></span><p>Ремонт техники</p>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            <span class="highlight"><img src="pics\highlight.svg" alt=""></span><p>Услуги и сервисы</p>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            <span class="highlight"><img src="pics\highlight.svg" alt=""></span><p>Корпоративным клиент</p>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            <span class="highlight"><img src="pics\highlight.svg" alt=""></span><p>Продавцам техники</p>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            <span class="highlight"><img src="pics\highlight.svg" alt=""></span><p>Партнерам</p>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            <span class="highlight"><img src="pics\highlight.svg" alt=""></span><p>Производителям</p>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            <span class="highlight"><img src="pics\highlight.svg" alt=""></span><p>Наши сервисные центры</p>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            <span class="highlight"><img src="pics\highlight.svg" alt=""></span><p>Контакты</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </main>
        <footer class="footer">
            <div class="footer__buttons">
                <button class="callButton">
                    <img src="pics\call.svg" alt="Кнопка звонка на горячую линию.">
                </button>
                <button class="chatButton">
                    <img src="pics\chat.svg" alt="Кнопка чата поддержки.">
                </button>
                <button class="profileButton">
                    <img src="pics\profile.svg" alt="Кнопка профиля.">
                </button>
            </div>
            <address class="contacts">
                <p class="mail">mail@cps.com</p>
                <p class="telefone">8 800 890 8900</p>
            </address>
            <div class="languages">
                <button class="languages__button">
                    RU
                </button>
                <button class="languages__button">
                    EN
                </button>
                <button class="languages__button">
                    CH
                </button>
            </div>
        </footer>
    </aside>
</body>
</html>
